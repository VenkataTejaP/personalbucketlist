<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Bucket List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #6200ea;
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #e0e0e0;
            margin: 0.5rem 0;
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li.completed {
            text-decoration: line-through;
            background-color: #c8e6c9;
        }
        button {
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3700b3;
        }
        .add-item {
            display: flex;
            margin-top: 1rem;
        }
        .add-item input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Bucket List</h1>
    </header>
    <main>
        <ul id="bucketList">
            <li>Try Bungee Jummping<button onclick="markCompleted(this)">Mark as Done</button></li>
            <li>Visit Tirupati<button onclick="markCompleted(this)">Mark as Done</button></li>
            <li>Ride Bike at 200kmph<button onclick="markCompleted(this)">Mark as Done</button></li>
        </ul>

        <div class="add-item">
            <input type="text" id="newItem" placeholder="Add a new item...">
            <button onclick="addItem()">Add</button>
        </div>
    </main>

    <script>
        function markCompleted(button) {
            const listItem = button.parentElement;
            listItem.classList.toggle('completed');
        }

        function addItem() {
            const newItemInput = document.getElementById('newItem');
            const newItemText = newItemInput.value.trim();

            if (newItemText === '') {
                alert('Please enter a valid item.');
                return;
            }

            const bucketList = document.getElementById('bucketList');
            const newListItem = document.createElement('li');
            newListItem.innerHTML = `${newItemText} <button onclick="markCompleted(this)">Mark as Done</button>`;
            bucketList.appendChild(newListItem);

            newItemInput.value = '';
        }
    </script>
</body>
</html>
